{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-3">
  <div class="row">
    
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb col-">
          <li class="breadcrumb-item"><a href="#">Expenses Summary</a></li>
          <li class="breadcrumb-item active" aria-current="page">Summary</li>
        </ol>
      </nav>
    </div>


    <div class="col-md-2">
      <!-- Consider moving this button to a more appropriate location -->
      <a href="/" class="btn btn-primary">Back</a>
    </div>

<!-- Chart Cards -->
<div class="container">
  <div class="row">
    <!-- Expenses Lat 6 month Chart -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center"> <!-- Align content center -->
          <h5 class="card-title">Expenses Last 6 month</h5>
          <div class="chart-container">
            <canvas id="myChart" height="200" width="400"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- Expenses Trend Over Time Chart -->
    <div class="col-md-6 mt-3 mt-md-0">
      <div class="card">
        <div class="card-body text-center"> <!-- Align content center -->
          <h5 class="card-title">Expenses Trend Over Time</h5>
          <div class="chart-container">
            <canvas id="myLine" height="200" width="400"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3 justify-content-center"> <!-- Add 'justify-content-center' to center align the content -->
    <!-- Expenses Monthly Chart -->
    <div class="col-md-6"> <!-- Remove 'align-center' class -->
        <div class="card">
            <div class="card-body text-center"> <!-- Align content center -->
                <h5 class="card-title">Expenses Monthly</h5>
                <div class="chart-container">
                    <canvas id="Mypie" height="200" width="400"></canvas>
                </div>
            </div>
        </div>
    </div>

  </div>

</div>
  </div>
</div>

<script src="{% static 'js/_expensesmonthly.js' %}"></script>


<script src="{% static 'js/_expenseslast6.js' %}"></script>
<script src="{% static 'js/_expensestrendovertime.js' %}"></script>
<script src="{% static 'js/search.js' %}"></script>


{% endblock content %}

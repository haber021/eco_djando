{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'bies:index' %}">Delete</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Add bies</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form action="{% url 'bies:edit_data' expense.id %}" method="post">
                {% include 'partials/_massages.html'%} {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input
                        type="text"
                        class="form-control form-control-sm"
                        name="amount"
                        value="{{ values.amount }}"
                    />
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <input
                        type="text"
                        class="form-control form-control-sm"
                        name="description"
                        value="{{ values.description }}"
                    />
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category" name="category">
                        {% for category in categories %}
                            <option value="{{ category.name }}" {% if category.name == values.category %}selected{% endif %}>{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date of Expense</label>
                    <input
                        type="date"
                        value="{{values.date |date:'Y-m-d' }}"
                        class="form-control form-control-sm"
                        name="expense_date"
                    />
                </div>

                <input
                    type="submit"
                    value="Save"
                    class="btn btn-primary btn-primary-sm"
                />
            </form>
        </div>
    </div>
</div>

{% endblock content %}

{% extends 'base.html' %}
{% block content %}

<div class="container mt-3">
    <h5>Preferred Currency</h5>
    {% include 'partials/_massages.html' %}
    <form action="{% url 'preferences:index' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <select name="currency" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                {% if user_preferences.currency %}
                <option value="{{ user_preferences.currency }}" selected>{{ user_preferences.currency }}</option>
                {% endif %} 
                {% for currency in currencies %}
                    <option value="{{ currency.value }}">{{ currency.name }} - {{ currency.value }}</option>
                {% endfor %}
            </select>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit">Save</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
